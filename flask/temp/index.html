<doctype html>
<h2>Computing auf dem Server</h2>
<head>
    <title>Cloud Server for Computing</title>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
</head>

<body style="margin:30">
    <a href="{{ url_for('.upload_video') }}"> DataSet hinzufügen          </a>
    <a href="{{ url_for('.add_task') }}"> Task hinzufügen </a>
    
    <p>
    
    <div id="challengeList">
        {% for task in taskList %}
        <div class="row mt-3">
            <div class="col-8">
                <div class="card">
                    <div class="card-body">
                        <div class="row justify-content-between">
                            <div class="col-12 ml-3">
                            <table style="width:97%">
                                <tr>
                                    <td style="text-align:left">
                                        <a href="http://127.0.0.1:31{{'%03d' % task.id}}/">
                                            <h3>
                                                {{task.program}}
                                            </h3>
                                        </a>
                                    </td>
                                    <td style="text-align:right">
                                        <h5>
                                            ~ {{task.duration}} min
                                        </h5>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="text-align:left">
                                        <div>
                                            {{task.owner}}
                                        </div>
                                    </td>
                                    <td style="text-align:right">
                                        <h4>
                                            {{task.status}}
                                        </h4>
                                    </td>
                                </tr>
                                <tr>
                            </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
